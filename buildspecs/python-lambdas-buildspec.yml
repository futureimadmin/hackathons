        else
          echo "Creating Global Market Pulse Lambda..."
          aws lambda create-function \
            --function-name "$FUNCTION_NAME" \
            --runtime python3.11 \
            --role "$LAMBDA_ROLE_ARN" \
            --handler handler.lambda_handler \
            --zip-file fileb://global-market-pulse-lambda.zip \
            --timeout 60 \
            --memory-size 1024 \
            --environment Variables="{ENVIRONMENT=$ENVIRONMENT}" \
            --region "$AWS_DEFAULT_REGION"
        fi
      - cd ../../..

  post_build:
    commands:
      - echo "Python Lambdas deployment completed"
      - echo "Market Intelligence Hub and Compliance Guardian deployed as placeholders"
      - echo "These services require container deployment due to large ML dependencies"

artifacts:
  files:
    - '**/*.zip'
  name: PythonLambdasOutput

cache:
  paths:
    - '/root/.cache/pip/**/*'